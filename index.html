<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>La Estrella Mágica</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background: #222;
    color: #eee;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 0;
  }
  p {
    margin-top: 5px;
    font-size: 1.1em;
  }

  #star-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 30px auto;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  /* Estilo inputs circulares */
  input[type=number] {
    position: absolute;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 3px solid #00bcd4;
    background: #121212;
    color: #00bcd4;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 0 8px #00bcd4aa;
    transition: border-color 0.3s, box-shadow 0.3s;
    user-select: none;
  }
  input[type=number]:focus {
    outline: none;
    border-color: #ff4081;
    box-shadow: 0 0 12px #ff4081;
    background: #1a1a1a;
  }

  button {
    margin-top: 20px;
    background-color: #00bcd4;
    border: none;
    color: #121212;
    padding: 12px 28px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px #00bcd488;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0097a7;
  }

  #result {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1.2em;
    min-height: 28px;
  }
  .correct {
    color: #4caf50;
  }
  .error {
    color: #f44336;
  }

</style>
</head>
<body>

<h1>La Estrella Mágica</h1>
<p>Llena los círculos con números únicos entre 1 y 12 para que las sumas de cada fila y las puntas sean 26.</p>

<div id="star-container">
  <!-- SVG estrella -->
  <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <polygon points="200,20  270,150  390,150  300,230  330,360  200,280  70,360  100,230  10,150  130,150"
             fill="none" stroke="#00bcd4" stroke-width="4" />
    <!-- Líneas internas para las filas (opcional) -->
    <line x1="200" y1="20"  x2="200" y2="280" stroke="#007b8a" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="270" y1="150" x2="70"  y2="360" stroke="#007b8a" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="390" y1="150" x2="100" y2="230" stroke="#007b8a" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="300" y1="230" x2="130" y2="150" stroke="#007b8a" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="330" y1="360" x2="10"  y2="150" stroke="#007b8a" stroke-width="2" stroke-dasharray="5,5" />
  </svg>

  <!-- Inputs posicionados -->
  <input type="number" id="c0" value="4" min="1" max="12" style="top: 10px;  left: 180px;" title="Número 0" />
  <input type="number" id="c1" value="6" min="1" max="12" style="top: 140px; left: 250px;" title="Número 1" />
  <input type="number" id="c2" value="7" min="1" max="12" style="top: 150px; left: 360px;" title="Número 2" />
  <input type="number" id="c3" value="9" min="1" max="12" style="top: 210px; left: 270px;" title="Número 3" />
  <input type="number" id="c4" value="11" min="1" max="12" style="top: 280px; left: 300px;" title="Número 4" />
  <input type="number" id="c5" value="8" min="1" max="12" style="top: 300px; left: 190px;" title="Número 5" />
  <input type="number" id="c6" value="1" min="1" max="12" style="top: 270px; left: 90px;" title="Número 6" />
  <input type="number" id="c7" value="12" min="1" max="12" style="top: 210px; left: 120px;" title="Número 7" />
  <input type="number" id="c8" value="2" min="1" max="12" style="top: 150px; left: 30px;" title="Número 8" />
  <input type="number" id="c9" value="5" min="1" max="12" style="top: 140px; left: 90px;" title="Número 9" />
  <input type="number" id="c10" value="10" min="1" max="12" style="top: 90px; left: 160px;" title="Número 10" />
  <input type="number" id="c11" value="3" min="1" max="12" style="top: 80px; left: 230px;" title="Número 11" />
</div>

<button onclick="checkStar()">Verificar</button>

<div id="result"></div>

<script>
  const filas = [
    [0, 1, 2, 3],    // 4 + 6 + 7 + 9
    [4, 1, 5, 6],    // 11 + 6 + 8 + 1
    [0, 5, 7, 8],    // 4 + 8 + 12 + 2
    [4, 2, 9, 11],   // 11 + 7 + 5 + 3
    [3, 9, 10, 8],   // 9 + 5 + 10 + 2
    [6, 7, 10, 11]   // 1 + 12 + 10 + 3
  ];

  const puntas = [0, 4, 3, 11, 8, 6];

  function checkStar() {
    const valores = [];
    for(let i = 0; i < 12; i++) {
      const val = parseInt(document.getElementById('c' + i).value);
      if (isNaN(val) || val < 1 || val > 12) {
        mostrarError("Todos los números deben estar entre 1 y 12.");
        return;
      }
      valores.push(val);
    }

    if (new Set(valores).size !== valores.length) {
      mostrarError("Los números deben ser únicos.");
      return;
    }

    for(let i = 0; i < filas.length; i++) {
      const suma = filas[i].reduce((acc, idx) => acc + valores[idx], 0);
      if (suma !== 26) {
        mostrarError(La fila ${i + 1} no suma 26 (suma ${suma}).);
        return;
      }
    }

    const sumaPuntas = puntas.reduce((acc, idx) => acc + valores[idx], 0);
    if (sumaPuntas !== 26) {
      mostrarError(La suma de las puntas no es 26 (suma ${sumaPuntas}).);
      return;
    }

    mostrarCorrecto("¡Felicidades! Has completado la estrella mágica.");
  }

  function mostrarError(msg) {
    const r = document.getElementById('result');
    r.innerHTML = <p class="error">${msg}</p>;
  }
  function mostrarCorrecto(msg) {
    const r = document.getElementById('result');
    r.innerHTML = <p class="correct">${msg}</p>;
  }
</script>

</body>
</html>
